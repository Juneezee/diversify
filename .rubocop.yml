require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  TargetRailsVersion: 6.0

# Exclude comments for LineLength style
Layout/LineLength:
  IgnoredPatterns: ['(\A|\s)#']

# RSpec Settings
RSpec/ImplicitSubject:
  EnforcedStyle: 'single_statement_only'
