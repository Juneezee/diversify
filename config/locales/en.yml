en:
  date:
    order:
      - :day
      - :month
      - :year
    formats:
      default: "%d/%m/%Y"
      full: "%a %e %B %Y"
  time:
    formats:
      date: "%d/%m/%Y"
      full: "%a %e %B %Y at %H:%M"
      compact_24: "%d/%m/%y at %H:%M"
      compact_12: "%d/%m/%y at %l:%M %P"
      short: "%d/%m/%Y %H:%M"
      time_24: "%H:%M"
  number:
    currency:
      format:
        unit: "&pound;"
